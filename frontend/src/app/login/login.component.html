<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
          alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <div class="form-container form-outline">
          <form [formGroup]="loginForm" (ngSubmit)="submit()">

            <h1>Sign in</h1>
            <!-- Email input -->

            <div class="form-outline mb-4">
              <mat-form-field class="col-lg-12">
                <mat-label>Enter your username</mat-label>
                <input matInput placeholder="username" formControlName="userName" required>
                <mat-error *ngIf="userName?.errors?.['required']">
                  You must enter a username.
                </mat-error>
              </mat-form-field>

            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <mat-form-field class="col-lg-12">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="password?.errors?.['required']">
                  Password is required.
                </mat-error>
              </mat-form-field>


            </div>

            <div class="mb-4">
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block col-lg-12" [disabled]="loginForm.invalid">Sign in</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</section>
