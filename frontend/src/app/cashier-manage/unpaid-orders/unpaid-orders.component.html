<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- loop over the collection of products -->
        <div *ngFor="let order of orders" class="col-md-3">
          <div class="card" style="width: 15rem" [routerLink]="['/manage/unpaid-orders/order-detail/',order.id]">
            <div class="card-body">
              <h2 class="card-title">Table: {{order.tableNum}}</h2>
              <div class="card-text">
                <p class="price">Total Price {{order.totalPrice}} Ä‘</p>
                <p>Number of dish: {{order.totalQuantity}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
